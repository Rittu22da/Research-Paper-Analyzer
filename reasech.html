<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abstract Sentence Classifier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f7f9fc;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 1rem;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      padding: 0.7rem 2rem;
      font-size: 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .sentence {
      margin: 0.5rem 0;
    }
    .label {
      font-weight: bold;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>Abstract Sentence Classifier</h1>
  <p>Paste your abstract below. The model will classify each sentence.</p>

  <textarea id="abstractInput" placeholder="Paste abstract here..."></textarea>
  <br>
  <button onclick="classifyAbstract()">Classify</button>

  <div class="output" id="output"></div>

  <script>
    async function classifyAbstract() {
      const text = document.getElementById('abstractInput').value;
      const output = document.getElementById('output');
      output.innerHTML = "Classifying...";

      const sentences = text.split(/[.!?]\s+/); // naive sentence splitter

      // Simulate prediction (you'd replace this with API call to your ML model)
      const labels = ['BACKGROUND', 'OBJECTIVE', 'METHODS', 'RESULTS', 'CONCLUSIONS'];

      setTimeout(() => {
        output.innerHTML = "";
        sentences.forEach(sentence => {
          if(sentence.trim()) {
            const label = labels[Math.floor(Math.random() * labels.length)]; // fake label
            output.innerHTML += `<p class="sentence">${sentence}<span class="label" style="background-color: ${labelColor(label)}">${label}</span></p>`;
          }
        });
      }, 1000);
    }

    function labelColor(label) {
      const colors = {
        BACKGROUND: '#ffc107',
        OBJECTIVE: '#17a2b8',
        METHODS: '#6f42c1',
        RESULTS: '#28a745',
        CONCLUSIONS: '#dc3545'
      };
      return colors[label] || '#6c757d';
    }
  </script>
</body>
</html>
